# .github/workflows/ci.yml

name: CI Pipeline (Build and Test with Bun)

# Se activa solo para la rama 'main'
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # --- TRABAJO: Probar y Construir (CI) ---
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      # 1. Clona tu repositorio
      - name: Checkout code
        uses: actions/checkout@v4
        
      # 2. Configura Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # Usa la última versión de bun

      # 3. Instala dependencias con Bun
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      # 4. Construye el proyecto con Bun
      - name: Build project
        run: bun run build
        
      # 5. Corre las pruebas con Bun
      - name: Run tests
        run: bun run test